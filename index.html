<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid text-center">
            <h1>Athlete Search</h1>
        </div>

        <div class="row">
            <!-- Rendered Buttons will get Dumped Here  -->
            <div class="col-sm-8">
                <div id="buttons-view"></div>
            </div>

            <div class="col-sm-4">
                <form id="gif-form">
                    <label for="gif-input" id="gif-input-design">Add an athlete</label><br>
                    <input type="text" id="gif-input">
                    <br>

                    <!-- Button triggers new gif to be added -->
                    <input id="add-gif" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <!-- Gifs will Get Dumped Here -->
        <div class="row">
            <div class="col-sm-8">
                <div id="gifs-view" class="gifGrid"></div>
            </div>
        </div>     
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets\gif.js"></script>

</body>

</html>
